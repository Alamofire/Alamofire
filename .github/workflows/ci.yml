name: "Alamofire CI"

on:
  push:
    branches:
      - master
      - hotfix
    paths:
      - ".github/workflows/**"
      - "Package.swift"
      - "Source/**"
      - "Tests/**"
  pull_request:
    paths:
      - ".github/workflows/**"
      - "Package.swift"
      - "Source/**"
      - "Tests/**"

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  macOS:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runsOn }}
    env:
      DEVELOPER_DIR: "/Applications/${{ matrix.xcode }}.app/Contents/Developer"
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - xcode: "Xcode_26.0"
            runsOn: macos-26
            name: "macOS 26, Xcode 26.0, Swift 6.2.0"
            testPlan: "macOS"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_26.0"
            runsOn: [self-macos15, self-macos26]
            name: "macOS 15, Xcode 26.0, Swift 6.2.0"
            testPlan: "macOS"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_16.4"
            runsOn: macos-15
            name: "macOS 15, Xcode 16.4, Swift 6.1.2"
            testPlan: "macOS"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_16.3"
            runsOn: macos-15
            name: "macOS 15, Xcode 16.1, Swift 6.1.0"
            testPlan: "macOS"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_16.2"
            runsOn: macos-15
            name: "macOS 15, Xcode 16.2, Swift 6.0.3"
            testPlan: "macOS"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_16.1"
            runsOn: macos-15
            name: "macOS 14, Xcode 16.1, Swift 6.0.2"
            testPlan: "macOS"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_16.0"
            runsOn: macos-15
            name: "macOS 15, Xcode 16.0, Swift 6.0"
            testPlan: "macOS"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_15.4"
            runsOn: macOS-14
            name: "macOS 14, Xcode 15.4, Swift 5.10"
            testPlan: "macOS"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_15.2"
            runsOn: macOS-14
            name: "macOS 14, Xcode 15.2, Swift 5.9.2"
            testPlan: "macOS"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_15.1"
            runsOn: macOS-14
            name: "macOS 14, Xcode 15.1, Swift 5.9.1"
            testPlan: "macOS"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_15.0.1"
            runsOn: macOS-14
            name: "macOS 14, Xcode 15.0.1, Swift 5.9.0"
            testPlan: "macOS"
            outputFilter: xcbeautify --renderer github-actions
    steps:
      - uses: actions/checkout@v5
      - name: ${{ matrix.name }}
        run: |-
          set -o pipefail
          brew install alamofire/alamofire/firewalk || brew upgrade alamofire/alamofire/firewalk
          firewalk &
          env NSUnbufferedIO=YES xcodebuild -project "Alamofire.xcodeproj" -scheme "Alamofire macOS" -destination "platform=macOS" -testPlan "${{ matrix.testPlan }}" clean test | ${{ matrix.outputFilter }}
  Catalyst:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runsOn }}
    env:
      DEVELOPER_DIR: /Applications/${{ matrix.xcode }}.app/Contents/Developer
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - xcode: "Xcode_26.0"
            name: "Catalyst 26.0 on macOS 15"
            runsOn: [self-macos15, self-xcode260]
          - xcode: "Xcode_16.4"
            name: "Catalyst 16.4"
            runsOn: macOS-15
          - xcode: "Xcode_16.3"
            name: "Catalyst 16.3"
            runsOn: macOS-15
          - xcode: "Xcode_16.2"
            name: "Catalyst 16.2"
            runsOn: macOS-15
          - xcode: "Xcode_16.1"
            name: "Catalyst 16.1"
            runsOn: macOS-15
          - xcode: "Xcode_16.0"
            name: "Catalyst 16.0"
            runsOn: macOS-15
          - xcode: "Xcode_15.4"
            name: "Catalyst 15.4"
            runsOn: macOS-14
          - xcode: "Xcode_15.2"
            name: "Catalyst 15.2"
            runsOn: macOS-14
          - xcode: "Xcode_15.1"
            name: "Catalyst 15.1"
            runsOn: macOS-14
          - xcode: "Xcode_15.0.1"
            name: "Catalyst 15.0"
            runsOn: macOS-14
    steps:
      - uses: actions/checkout@v5
      - name: Install Firewalk
        run: brew install alamofire/alamofire/firewalk || brew upgrade alamofire/alamofire/firewalk && firewalk &
      - name: Catalyst
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -project "Alamofire.xcodeproj" -scheme "Alamofire iOS" -destination "platform=macOS" clean test 2>&1 | xcbeautify --renderer github-actions
  iOS:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runsOn }}
    env:
      DEVELOPER_DIR: "/Applications/${{ matrix.xcode }}.app/Contents/Developer"
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: "OS=18.6,name=iPhone 16 Pro"
            name: "iOS 18.6"
            testPlan: "iOS"
            xcode: "Xcode_16.4"
            runsOn: self-xcode164
          - destination: "OS=18.5,name=iPhone 16 Pro"
            name: "iOS 18.5"
            testPlan: "iOS"
            xcode: "Xcode_16.4"
            runsOn: self-xcode164
          - destination: "OS=18.4,name=iPhone 16 Pro"
            name: "iOS 18.4"
            testPlan: "iOS"
            xcode: "Xcode_16.4"
            runsOn: self-xcode164
          - destination: "OS=18.3.1,name=iPhone 16 Pro"
            name: "iOS 18.3.1"
            testPlan: "iOS"
            xcode: "Xcode_16.3"
            runsOn: self-xcode163
          - destination: "OS=18.2,name=iPhone 16 Pro"
            name: "iOS 18.2"
            testPlan: "iOS"
            xcode: "Xcode_16.2"
            runsOn: self.-xcode162
          - destination: "OS=18.1,name=iPhone 16 Pro"
            name: "iOS 18.1"
            testPlan: "iOS"
            xcode: "Xcode_16.1"
            runsOn: self-xcode161
          - destination: "OS=18.0,name=iPhone 16 Pro"
            name: "iOS 18.0"
            testPlan: "iOS"
            xcode: "Xcode_16.0"
            runsOn: self-xcode160
          - destination: "OS=17.5,name=iPhone 15 Pro"
            name: "iOS 17.5"
            testPlan: "iOS"
            xcode: "Xcode_15.4"
            runsOn: macOS-14
          - destination: "OS=17.3,name=iPhone 15 Pro"
            name: "iOS 17.3"
            testPlan: "iOS"
            xcode: "Xcode_15.3"
            runsOn: macOS-14
          - destination: "OS=17.2,name=iPhone 15 Pro"
            name: "iOS 17.2"
            testPlan: "iOS"
            xcode: "Xcode_15.2"
            runsOn: macOS-14
          - destination: "OS=17.0,name=iPhone 15 Pro"
            name: "iOS 17.0"
            testPlan: "iOS"
            xcode: "Xcode_15.0.1"
            runsOn: macOS-14
    steps:
      - uses: actions/checkout@v5
      - name: Install Firewalk
        run: brew install alamofire/alamofire/firewalk || brew upgrade alamofire/alamofire/firewalk && firewalk &
      - name: ${{ matrix.name }}
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -project "Alamofire.xcodeproj" -scheme "Alamofire iOS" -destination "${{ matrix.destination }}" -testPlan "${{ matrix.testPlan }}" clean test 2>&1 | xcbeautify --renderer github-actions
  tvOS:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runsOn }}
    env:
      DEVELOPER_DIR: /Applications/${{ matrix.xcode }}.app/Contents/Developer
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: "OS=18.5,name=Apple TV"
            name: "tvOS 18.5"
            testPlan: "tvOS"
            xcode: "Xcode_16.4"
            runsOn: macOS-15
          - destination: "OS=18.2,name=Apple TV"
            name: "tvOS 18.2"
            testPlan: "tvOS"
            xcode: "Xcode_16.2"
            runsOn: macOS-15
          - destination: "OS=18.1,name=Apple TV"
            name: "tvOS 18.1"
            testPlan: "tvOS"
            xcode: "Xcode_16.1"
            runsOn: firebreak
          - destination: "OS=18.0,name=Apple TV"
            name: "tvOS 18.0"
            testPlan: "tvOS"
            xcode: "Xcode_16.0"
            runsOn: firebreak
          - destination: "OS=17.5,name=Apple TV"
            name: "tvOS 17.5"
            testPlan: "tvOS"
            xcode: "Xcode_15.4"
            runsOn: macOS-14
          - destination: "OS=17.4,name=Apple TV"
            name: "tvOS 17.4"
            testPlan: "tvOS"
            xcode: "Xcode_15.4"
            runsOn: macOS-14
          - destination: "OS=17.2,name=Apple TV"
            name: "tvOS 17.2"
            testPlan: "tvOS"
            xcode: "Xcode_15.2"
            runsOn: macOS-14
          - destination: "OS=17.0,name=Apple TV"
            name: "tvOS 17.0"
            testPlan: "tvOS"
            xcode: "Xcode_15.0.1"
            runsOn: macOS-14
    steps:
      - uses: actions/checkout@v5
      - name: Install Firewalk
        run: brew install alamofire/alamofire/firewalk || brew upgrade alamofire/alamofire/firewalk && firewalk &
      - name: ${{ matrix.name }}
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -project "Alamofire.xcodeproj" -scheme "Alamofire tvOS" -destination "${{ matrix.destination }}" -testPlan "${{ matrix.testPlan }}" clean test 2>&1 | xcbeautify --renderer github-actions
  visionOS:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runsOn }}
    env:
      DEVELOPER_DIR: "/Applications/${{ matrix.xcode }}.app/Contents/Developer"
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: "OS=2.5,name=Apple Vision Pro"
            name: "visionOS 2.5"
            testPlan: "visionOS"
            scheme: "Alamofire visionOS"
            xcode: "Xcode_16.4"
            runsOn: macOS-15
          - destination: "OS=2.4,name=Apple Vision Pro"
            name: "visionOS 2.4"
            testPlan: "visionOS"
            scheme: "Alamofire visionOS"
            xcode: "Xcode_16.4"
            runsOn: macOS-15
          - destination: "OS=2.3,name=Apple Vision Pro"
            name: "visionOS 2.3"
            testPlan: "visionOS"
            scheme: "Alamofire visionOS"
            xcode: "Xcode_16.3"
            runsOn: macOS-15
          - destination: "OS=2.1,name=Apple Vision Pro"
            name: "visionOS 2.1"
            testPlan: "visionOS"
            scheme: "Alamofire visionOS"
            xcode: "Xcode_16.1"
            runsOn: firebreak
          - destination: "OS=2.0,name=Apple Vision Pro"
            name: "visionOS 2.0"
            testPlan: "visionOS"
            scheme: "Alamofire visionOS"
            xcode: "Xcode_16.0"
            runsOn: firebreak
          - destination: "OS=1.2,name=Apple Vision Pro"
            name: "visionOS 1.2"
            testPlan: "visionOS"
            scheme: "Alamofire visionOS"
            xcode: "Xcode_15.4"
            runsOn: macOS-14
          - destination: "OS=1.1,name=Apple Vision Pro"
            name: "visionOS 1.1"
            testPlan: "visionOS"
            scheme: "Alamofire visionOS"
            xcode: "Xcode_15.4"
            runsOn: macOS-14
          - destination: "OS=1.0,name=Apple Vision Pro"
            name: "visionOS 1.0"
            testPlan: "visionOS"
            scheme: "Alamofire visionOS"
            xcode: "Xcode_15.2"
            runsOn: macOS-14
    steps:
      - uses: actions/checkout@v5
      - name: Install Firewalk
        run: brew install alamofire/alamofire/firewalk || brew upgrade alamofire/alamofire/firewalk && firewalk &
      - name: ${{ matrix.name }}
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -project "Alamofire.xcodeproj" -scheme "${{ matrix.scheme }}" -destination "${{ matrix.destination }}" -testPlan "${{ matrix.testPlan }}" clean test 2>&1 | xcbeautify --renderer github-actions
  watchOS:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runsOn }}
    env:
      DEVELOPER_DIR: /Applications/${{ matrix.xcode }}.app/Contents/Developer
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: "OS=11.5,name=Apple Watch Series 10 (46mm)"
            name: "watchOS 11.5"
            testPlan: "watchOS"
            xcode: "Xcode_16.4"
            runsOn: macOS-15
          - destination: "OS=11.4,name=Apple Watch Series 10 (46mm)"
            name: "watchOS 11.4"
            testPlan: "watchOS"
            xcode: "Xcode_16.4"
            runsOn: firebreak
          - destination: "OS=11.2,name=Apple Watch Series 10 (46mm)"
            name: "watchOS 11.2"
            testPlan: "watchOS"
            xcode: "Xcode_16.2"
            runsOn: macOS-15
          - destination: "OS=11.1,name=Apple Watch Series 10 (46mm)"
            name: "watchOS 11.1"
            testPlan: "watchOS"
            xcode: "Xcode_16.4"
            runsOn: firebreak
          - destination: "OS=11.0,name=Apple Watch Series 10 (46mm)"
            name: "watchOS 11.0"
            testPlan: "watchOS"
            xcode: "Xcode_16.4"
            runsOn: firebreak
          - destination: "OS=10.5,name=Apple Watch Series 9 (45mm)"
            name: "watchOS 10.5"
            testPlan: "watchOS"
            xcode: "Xcode_15.4"
            runsOn: macOS-14
          - destination: "OS=10.2,name=Apple Watch Series 9 (45mm)"
            name: "watchOS 10.2"
            testPlan: "watchOS"
            xcode: "Xcode_15.2"
            runsOn: macOS-14
          - destination: "OS=10.0,name=Apple Watch Series 9 (45mm)"
            name: "watchOS 10.0"
            testPlan: "watchOS"
            xcode: "Xcode_15.0.1"
            runsOn: macOS-14
    steps:
      - uses: actions/checkout@v5
      - name: Install Firewalk
        run: brew update && brew install alamofire/alamofire/firewalk || brew upgrade alamofire/alamofire/firewalk && firewalk &
      - name: ${{ matrix.name }}
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -project "Alamofire.xcodeproj" -scheme "Alamofire watchOS" -destination "${{ matrix.destination }}" -testPlan "${{ matrix.testPlan }}" clean test 2>&1 | xcbeautify --renderer github-actions
  SPM:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runsOn }}
    env:
      DEVELOPER_DIR: "/Applications/${{ matrix.xcode }}.app/Contents/Developer"
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - xcode: "Xcode_16.4"
            runsOn: macOS-15
            name: "macOS 15, SPM 6.1.2 Test"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_16.3"
            runsOn: macOS-15
            name: "macOS 15, SPM 6.1.0 Test"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_16.2"
            runsOn: macOS-15
            name: "macOS 15, SPM 6.0.2 Test"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_16.1"
            runsOn: macOS-15
            name: "macOS 15, SPM 6.0.2 Test"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_16.0"
            runsOn: macOS-15
            name: "macOS 15, SPM 6.0 Test"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_15.4"
            runsOn: macOS-14
            name: "macOS 14, SPM 5.10 Test"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_15.2"
            runsOn: macOS-14
            name: "macOS 14, SPM 5.9.2 Test"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_15.1"
            runsOn: macOS-14
            name: "macOS 14, SPM 5.9.1 Test"
            outputFilter: xcbeautify --renderer github-actions
          - xcode: "Xcode_15.0.1"
            runsOn: macOS-14
            name: "macOS 14, SPM 5.9.0 Test"
            outputFilter: xcbeautify --renderer github-actions
    steps:
      - uses: actions/checkout@v5
      - name: Install Firewalk
        run: brew install alamofire/alamofire/firewalk || brew upgrade alamofire/alamofire/firewalk xcbeautify && firewalk &
      - name: Test SPM
        run: set -o pipefail && swift test -c debug 2>&1 | ${{ matrix.outputFilter }}
  Linux:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: swift:6.0-focal
          - image: swift:6.0-jammy
          - image: swift:6.0-rhel-ubi9
          - image: swift:6.1-focal
          - image: swift:6.1-jammy
          - image: swift:6.1-rhel-ubi9
          - image: swiftlang/swift:nightly-focal
          - image: swiftlang/swift:nightly-jammy
    container:
      image: ${{ matrix.image }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - name: "Fix @MainActor in Tests"
        # cannot build tests with @MainActor (added in https://github.com/Alamofire/Alamofire/pull/3920) due to https://github.com/swiftlang/swift-package-manager/pull/5525
        run: sed -i'' 's;@MainActor;;g' Tests/*.swift
      - name: ${{ matrix.image }}
        run: swift build --build-tests -c debug
  Android:
    name: Android
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v5
      - name: "Fix @MainActor in Tests"
        # cannot build tests with @MainActor (added in https://github.com/Alamofire/Alamofire/pull/3920) due to https://github.com/swiftlang/swift-package-manager/pull/5525
        run: sed -i'' 's;@MainActor;;g' Tests/*.swift
      - name: "Build for Android"
        uses: skiptools/swift-android-action@v2
        with:
          build-tests: true
          run-tests: false
  Windows:
    name: ${{ matrix.name }}
    runs-on: windows-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - branch: swift-6.1-release
            tag: 6.1-RELEASE
            name: Windows Swift 6.1
          # - branch: swift-6.0-release
          #   tag: 6.0-RELEASE
          #   name: Windows Swift 6.0
    steps:
      - name: Setup
        uses: compnerd/gha-setup-swift@main
        with:
          branch: ${{ matrix.branch }}
          tag: ${{ matrix.tag }}
      - name: Clone
        uses: actions/checkout@v5
      - name: SPM ${{ matrix.name }}
        run: |
          swift build --build-tests -c debug -Xlinker /INCREMENTAL:NO -v
  CodeQL:
    name: Analyze with CodeQL
    runs-on: macOS-14
    env:
      DEVELOPER_DIR: "/Applications/Xcode_15.4.app/Contents/Developer"
    timeout-minutes: 10
    steps:
      - name: Clone
        uses: actions/checkout@v5
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: swift
      - name: Build macOS
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -project "Alamofire.xcodeproj" -scheme "Alamofire macOS" -destination "platform=macOS" clean build | xcpretty
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:swift"
